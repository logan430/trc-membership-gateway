# Production Docker Compose for Coolify deployment
# This file is optimized for Coolify with Traefik routing
# Local development uses docker-compose.yml instead

services:
  express:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "80"
    # Env vars injected via Coolify's env_file: .env
    # Only hardcoded overrides listed here â€” all others come from Coolify env config
    environment:
      - NODE_ENV=production
      - PORT=80
      - NEXT_APP_URL=http://nextjs:3000
    ports:
      - "8888:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.express-http.rule=HostRegexp(`.+`)"
      - "traefik.http.routers.express-http.entrypoints=http"
      - "traefik.http.routers.express-http.service=express"
      - "traefik.http.services.express.loadbalancer.server.port=80"
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:80/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      nextjs:
        condition: service_healthy

  nextjs:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  coolify:
    external: true
