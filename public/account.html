<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings - The Revenue Council</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#16213e">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    /* Navigation styles (same as dashboard) */
    .member-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-subtle);
    }

    .nav-brand {
      font-family: 'Cinzel', serif;
      font-size: 1.25rem;
      color: var(--gold);
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      font-family: 'Cinzel', serif;
      color: var(--cream);
      text-decoration: none;
      padding: 0.5rem 0;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--gold);
    }

    .nav-link.active {
      color: var(--gold);
      border-bottom-color: var(--gold);
    }

    .nav-logout {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      padding: 0.5rem 1rem;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-logout:hover {
      background: var(--gold);
      color: var(--bg-dark);
    }

    /* Account page styles */
    .account-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      text-align: center;
      padding: 2rem;
    }

    .page-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .settings-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .settings-card h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: var(--gold);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--cream);
      font-family: 'Cinzel', serif;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-dark);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      color: var(--cream);
      font-family: 'Crimson Text', serif;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .form-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--gold);
      border: none;
      color: var(--bg-dark);
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-button:hover {
      background: var(--gold-light);
    }

    .form-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .current-email {
      padding: 0.75rem 1rem;
      background: var(--bg-section);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      color: var(--cream);
      margin-bottom: 1rem;
    }

    .success-message {
      padding: 1rem;
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid rgba(74, 222, 128, 0.3);
      border-radius: 4px;
      color: #4ade80;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message.visible {
      display: block;
    }

    .error-message {
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 4px;
      color: #ef4444;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .member-nav {
        flex-wrap: wrap;
        gap: 1rem;
      }
      .nav-links {
        order: 3;
        width: 100%;
        justify-content: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="member-nav">
    <div class="nav-brand">The Revenue Council</div>
    <div class="nav-links">
      <a href="/app/dashboard" class="nav-link">Dashboard</a>
      <a href="/app/account" class="nav-link active">Account</a>
      <a href="/app/billing" class="nav-link">Billing</a>
    </div>
    <button class="nav-logout" onclick="logout()">Logout</button>
  </nav>

  <header class="page-header">
    <h1>Account Settings</h1>
    <p id="user-email" style="color: var(--text-muted);">Loading...</p>
  </header>

  <main class="account-container">
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading your account...</p>
    </div>

    <div id="account-content" style="display: none;">
      <!-- Change Email -->
      <div class="settings-card">
        <h2>Change Email Address</h2>
        <div id="email-success" class="success-message"></div>
        <div id="email-error" class="error-message"></div>
        <form id="email-form">
          <div class="form-group">
            <label class="form-label">Current Email</label>
            <div class="current-email" id="current-email">-</div>
          </div>
          <div class="form-group">
            <label for="new-email" class="form-label">New Email Address</label>
            <input type="email" id="new-email" class="form-input" placeholder="new@example.com" required>
          </div>
          <div class="form-group">
            <label for="email-password" class="form-label">Current Password</label>
            <input type="password" id="email-password" class="form-input" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="form-button" id="email-btn">Update Email</button>
        </form>
      </div>

      <!-- Change Password -->
      <div class="settings-card">
        <h2>Change Password</h2>
        <div id="password-success" class="success-message"></div>
        <div id="password-error" class="error-message"></div>
        <form id="password-form">
          <div class="form-group">
            <label for="current-password" class="form-label">Current Password</label>
            <input type="password" id="current-password" class="form-input" placeholder="Your current password" required>
          </div>
          <div class="form-group">
            <label for="new-password" class="form-label">New Password</label>
            <input type="password" id="new-password" class="form-input" placeholder="At least 8 characters" required minlength="8">
          </div>
          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm New Password</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm new password" required>
          </div>
          <button type="submit" class="form-button" id="password-btn">Update Password</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p class="copyright">&copy; The Revenue Council. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Token management
    function getAccessToken() {
      return localStorage.getItem('accessToken');
    }

    // Token auto-refresh
    const TOKEN_REFRESH_INTERVAL = 10 * 60 * 1000;

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(atob(base64));
      } catch (e) {
        return null;
      }
    }

    function isTokenExpiringSoon(token) {
      const payload = parseJwt(token);
      if (!payload || !payload.exp) return true;
      return (payload.exp * 1000 - Date.now()) < 2 * 60 * 1000;
    }

    async function refreshTokenIfNeeded() {
      const token = getAccessToken();
      if (!token || !isTokenExpiringSoon(token)) return;
      try {
        const response = await fetch('/auth/refresh', {
          method: 'POST',
          credentials: 'include',
        });
        if (response.ok) {
          const { accessToken } = await response.json();
          localStorage.setItem('accessToken', accessToken);
        }
      } catch (err) {
        console.warn('Token refresh failed:', err);
      }
    }

    function setupTokenAutoRefresh() {
      refreshTokenIfNeeded();
      setInterval(refreshTokenIfNeeded, TOKEN_REFRESH_INTERVAL);
    }

    // Logout
    function logout() {
      localStorage.removeItem('accessToken');
      window.location.href = '/';
    }

    // Load account data
    async function loadAccount() {
      const token = getAccessToken();
      if (!token) {
        window.location.href = '/app/auth/login?redirect=/app/account';
        return;
      }

      try {
        const response = await fetch('/api/dashboard', {
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (response.status === 401) {
          localStorage.removeItem('accessToken');
          window.location.href = '/app/auth/login?redirect=/app/account';
          return;
        }

        const data = await response.json();
        document.getElementById('user-email').textContent = data.member.email;
        document.getElementById('current-email').textContent = data.member.email;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('account-content').style.display = 'block';
      } catch (err) {
        document.getElementById('loading').innerHTML = '<p style="color: #ef4444;">Failed to load account</p>';
      }
    }

    // Email form submission
    document.getElementById('email-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const successDiv = document.getElementById('email-success');
      const errorDiv = document.getElementById('email-error');
      const btn = document.getElementById('email-btn');

      successDiv.classList.remove('visible');
      errorDiv.classList.remove('visible');
      btn.disabled = true;
      btn.textContent = 'Updating...';

      const newEmail = document.getElementById('new-email').value;
      const currentPassword = document.getElementById('email-password').value;

      try {
        const response = await fetch('/auth/update-email', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${getAccessToken()}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ newEmail, currentPassword }),
        });

        const data = await response.json();

        if (!response.ok) {
          errorDiv.textContent = data.error || 'Failed to update email';
          errorDiv.classList.add('visible');
        } else {
          successDiv.textContent = 'Email updated successfully!';
          successDiv.classList.add('visible');
          document.getElementById('current-email').textContent = data.email;
          document.getElementById('user-email').textContent = data.email;
          document.getElementById('new-email').value = '';
          document.getElementById('email-password').value = '';
        }
      } catch (err) {
        errorDiv.textContent = 'Failed to connect to server';
        errorDiv.classList.add('visible');
      }

      btn.disabled = false;
      btn.textContent = 'Update Email';
    });

    // Password form submission
    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const successDiv = document.getElementById('password-success');
      const errorDiv = document.getElementById('password-error');
      const btn = document.getElementById('password-btn');

      successDiv.classList.remove('visible');
      errorDiv.classList.remove('visible');

      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'New passwords do not match';
        errorDiv.classList.add('visible');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Updating...';

      try {
        const response = await fetch('/auth/update-password', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${getAccessToken()}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ currentPassword, newPassword }),
        });

        const data = await response.json();

        if (!response.ok) {
          errorDiv.textContent = data.error || 'Failed to update password';
          errorDiv.classList.add('visible');
        } else {
          successDiv.textContent = 'Password updated successfully!';
          successDiv.classList.add('visible');
          document.getElementById('current-password').value = '';
          document.getElementById('new-password').value = '';
          document.getElementById('confirm-password').value = '';
        }
      } catch (err) {
        errorDiv.textContent = 'Failed to connect to server';
        errorDiv.classList.add('visible');
      }

      btn.disabled = false;
      btn.textContent = 'Update Password';
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setupTokenAutoRefresh();
      loadAccount();
    });
  </script>
</body>
</html>
