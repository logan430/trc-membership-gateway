<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Templates - The Revenue Council</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#16213e">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/admin/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    .template-categories {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .template-category {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
    }

    .template-category summary {
      padding: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Cinzel', serif;
      color: var(--gold);
      list-style: none;
    }

    .template-category summary::-webkit-details-marker {
      display: none;
    }

    .template-category summary::before {
      content: '\25B6';
      margin-right: 0.75rem;
      font-size: 0.75rem;
      transition: transform 0.2s ease;
    }

    .template-category[open] summary::before {
      transform: rotate(90deg);
    }

    .category-header {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .category-count {
      color: var(--text-muted);
      font-size: 0.85rem;
      font-family: 'Crimson Text', serif;
      margin-left: auto;
    }

    .category-templates {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .template-item {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-subtle);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      transition: background 0.2s ease;
    }

    .template-item:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    .template-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .template-name {
      font-weight: 600;
      color: var(--cream);
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
    }

    .template-updated {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .template-description {
      color: var(--text-muted);
      font-size: 0.9rem;
      font-family: 'Crimson Text', serif;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .page-header h2 {
      font-size: 1.5rem;
      color: var(--gold);
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <h1>Email Templates</h1>
    <div class="admin-header-right">
      <span class="admin-user-info" id="admin-email"></span>
      <button class="btn-secondary btn-small" onclick="logout()">Logout</button>
    </div>
  </header>

  <nav class="admin-nav">
    <a href="/app/admin/dashboard">Dashboard</a>
    <a href="/app/admin/members">Members</a>
    <a href="/app/admin/config">Config</a>
    <a href="/app/admin/audit">Audit</a>
    <a href="/app/admin/admins" id="admins-link" style="display: none;">Admins</a>
    <a href="/app/admin/templates" class="active">Templates</a>
  </nav>

  <main class="admin-container">
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading templates...</p>
    </div>

    <div id="templates-content" style="display: none;">
      <div class="page-header">
        <h2>Email Templates</h2>
        <button class="btn-secondary btn-small" id="seed-btn" onclick="seedTemplates()" style="display: none;">Seed Defaults</button>
      </div>

      <div id="empty-state" class="empty-state" style="display: none;">
        <p>No templates found.</p>
        <p>Click "Seed Defaults" to create the default email templates.</p>
      </div>

      <div class="template-categories" id="template-categories">
        <!-- Categories will be rendered by JS -->
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p class="copyright">&copy; The Revenue Council. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // UI Test Error Capture
    window.__testErrors = [];
    window.addEventListener('error', (e) => {
      window.__testErrors.push({
        type: 'error',
        message: e.message,
        file: e.filename,
        line: e.lineno,
        col: e.colno,
        stack: e.error?.stack
      });
    });
    window.addEventListener('unhandledrejection', (e) => {
      window.__testErrors.push({
        type: 'promise',
        message: e.reason?.message || String(e.reason),
        stack: e.reason?.stack
      });
    });
  </script>

  <script>
    // State
    const TOKEN_KEY = 'adminAccessToken';
    let templates = [];
    let isSuperAdmin = false;

    // Category groupings
    const TEMPLATE_CATEGORIES = {
      'Welcome': ['welcome'],
      'Billing': ['payment_failure', 'payment_recovered', 'payment_recovered_debtor'],
      'Team': ['seat_invite'],
      'Reminders': ['claim_reminder', 'claim_reminder_cheeky', 'reconciliation_report'],
    };

    // Human-readable descriptions
    const TEMPLATE_DESCRIPTIONS = {
      welcome: 'Welcome email sent after successful payment',
      claim_reminder: 'Reminder to claim Discord access (standard)',
      claim_reminder_cheeky: 'Reminder to claim Discord access (30+ days)',
      payment_failure: 'Payment failure notification with grace period',
      payment_recovered: 'Payment recovered during grace period',
      payment_recovered_debtor: 'Payment recovered after Debtor state',
      seat_invite: 'Team seat invitation email',
      reconciliation_report: 'Admin reconciliation report',
    };

    // Get admin access token
    function getAdminToken() {
      return localStorage.getItem(TOKEN_KEY);
    }

    // Check auth
    function checkAuth() {
      const token = getAdminToken();
      if (!token) {
        window.location.href = '/app/admin/login';
        return false;
      }
      return true;
    }

    // Logout
    function logout() {
      localStorage.removeItem(TOKEN_KEY);
      fetch('/admin/auth/logout', {
        method: 'POST',
        credentials: 'include',
      }).finally(() => {
        window.location.href = '/app/admin/login';
      });
    }

    // Parse JWT
    function parseAdminToken(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    // Escape HTML
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Format date
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    // Navigate to edit page
    function navigateToEdit(templateName) {
      window.location.href = `/app/admin/templates/${templateName}`;
    }

    // Load templates
    async function loadTemplates() {
      if (!checkAuth()) return;

      const token = getAdminToken();

      try {
        const response = await fetch('/api/admin/templates', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) {
          localStorage.removeItem(TOKEN_KEY);
          window.location.href = '/app/admin/login';
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load templates');
        }

        const data = await response.json();
        templates = data.templates || [];
        renderCategories();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('templates-content').style.display = 'block';

        // Show seed button for super admin if no templates
        if (isSuperAdmin && templates.length === 0) {
          document.getElementById('seed-btn').style.display = 'inline-block';
          document.getElementById('empty-state').style.display = 'block';
          document.getElementById('template-categories').style.display = 'none';
        }

      } catch (err) {
        console.error('Load templates error:', err);
        document.getElementById('loading').innerHTML =
          '<div class="error-state"><h3>Error loading templates</h3><p>Please try again later.</p></div>';
      }
    }

    // Render template categories
    function renderCategories() {
      const container = document.getElementById('template-categories');
      const emptyState = document.getElementById('empty-state');

      if (templates.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        container.style.display = 'none';
        return;
      }

      emptyState.style.display = 'none';
      container.style.display = 'flex';

      // Create a map of template name to template data
      const templateMap = {};
      templates.forEach(t => {
        templateMap[t.name] = t;
      });

      let html = '';

      for (const [categoryName, templateNames] of Object.entries(TEMPLATE_CATEGORIES)) {
        // Filter to only templates that exist
        const categoryTemplates = templateNames.filter(name => templateMap[name]);

        if (categoryTemplates.length === 0) continue;

        const countText = categoryTemplates.length === 1 ? '1 template' : `${categoryTemplates.length} templates`;

        html += `
          <details class="template-category" open>
            <summary>
              <span class="category-header">${escapeHtml(categoryName)}</span>
              <span class="category-count">(${countText})</span>
            </summary>
            <ul class="category-templates">
        `;

        for (const templateName of categoryTemplates) {
          const template = templateMap[templateName];
          const description = TEMPLATE_DESCRIPTIONS[templateName] || '';
          const updated = template.updatedAt ? `Updated: ${formatDate(template.updatedAt)}` : '';

          html += `
            <li class="template-item" onclick="navigateToEdit('${escapeHtml(templateName)}')">
              <div class="template-item-header">
                <span class="template-name">${escapeHtml(templateName)}</span>
                <span class="template-updated">${updated}</span>
              </div>
              <span class="template-description">${escapeHtml(description)}</span>
            </li>
          `;
        }

        html += `
            </ul>
          </details>
        `;
      }

      container.innerHTML = html;
    }

    // Seed templates
    async function seedTemplates() {
      if (!isSuperAdmin) return;

      const token = getAdminToken();

      try {
        const response = await fetch('/api/admin/templates/seed', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Seed failed');
        }

        alert('Default templates created successfully.');
        loadTemplates();

      } catch (err) {
        console.error('Seed templates error:', err);
        alert(`Error: ${err.message}`);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      if (!checkAuth()) return;

      const token = getAdminToken();
      const adminInfo = parseAdminToken(token);

      if (adminInfo) {
        document.getElementById('admin-email').textContent = adminInfo.email || 'Admin';
        isSuperAdmin = adminInfo.role === 'SUPER_ADMIN';
        if (isSuperAdmin) {
          document.getElementById('admins-link').style.display = 'inline-block';
          document.getElementById('seed-btn').style.display = 'inline-block';
        }
      }

      loadTemplates();
    });
  </script>
</body>
</html>
