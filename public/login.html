<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - The Revenue Council</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to The Revenue Council</p>
      </div>

      <div id="error-message" class="form-error"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="your@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" id="submit-btn" class="form-button">
          Sign In
        </button>
      </form>

      <div class="form-footer">
        Don't have an account? <a href="/auth/signup">Create one</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('visible');
    }

    function hideError() {
      errorDiv.textContent = '';
      errorDiv.classList.remove('visible');
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? 'Signing In...' : 'Sign In';
    }

    function getRedirectUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('redirect') || '/app/dashboard';
    }

    // Check for magic link token in URL hash
    function checkMagicLinkToken() {
      const hash = window.location.hash;
      if (hash && hash.startsWith('#token=')) {
        const token = hash.substring(7);
        // Store the token and redirect
        localStorage.setItem('accessToken', token);
        window.location.href = getRedirectUrl();
        return true;
      }
      return false;
    }

    // On page load, check for magic link token
    if (checkMagicLinkToken()) {
      // Token found and handled, page will redirect
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      setLoading(true);

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'Invalid email or password.');
          setLoading(false);
          return;
        }

        // Store access token
        if (data.accessToken) {
          localStorage.setItem('accessToken', data.accessToken);
        }

        // Redirect to specified URL or dashboard
        window.location.href = getRedirectUrl();
      } catch (err) {
        console.error('Login error:', err);
        showError('Failed to connect to server. Please try again.');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
