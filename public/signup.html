<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - The Revenue Council</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Join The Council</h1>
        <p>Create your account to begin</p>
      </div>

      <div id="error-message" class="form-error"></div>

      <form id="signup-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="your@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="At least 8 characters"
            required
            minlength="8"
            autocomplete="new-password"
          >
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="form-input"
            placeholder="Confirm your password"
            required
            minlength="8"
            autocomplete="new-password"
          >
        </div>

        <button type="submit" id="submit-btn" class="form-button">
          Create Account
        </button>
      </form>

      <div class="form-footer">
        Already have an account? <a href="/auth/login">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const errorDiv = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('visible');
    }

    function hideError() {
      errorDiv.textContent = '';
      errorDiv.classList.remove('visible');
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? 'Creating Account...' : 'Create Account';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'Failed to create account.');
          setLoading(false);
          return;
        }

        // Store access token
        if (data.accessToken) {
          localStorage.setItem('accessToken', data.accessToken);
        }

        // Redirect to dashboard
        window.location.href = '/app/dashboard';
      } catch (err) {
        console.error('Signup error:', err);
        showError('Failed to connect to server. Please try again.');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
